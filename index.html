<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }


  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <img class="image-top" src="images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="image-overlay">
        <img class="hover" src="images/icon-view.svg" alt="vieweye">
      </div>
    </div>
    <div class="text">
      <h1>Equilibrium #3429</h1>
      <p class="first">Our Equilibrium collection promotes balance and calm.</p>
      <div class="con2">
        <div class="eicon">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <p class="third">0.041 ETH</p>
        </div>
        <div class="cicon">
          <img src="images/icon-clock.svg" alt="clock">
          <p class="first">3 days left</p>
        </div>
      </div>
      <hr color="hsl(215, 51%, 70%)";>
      <div class="avatar">
        <img src="images/image-avatar.png" alt="avatar">
        <p class="second"><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MJafarsadiq D</a>.
  </div>
</body>
</html>
